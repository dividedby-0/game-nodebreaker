<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>NodeBreaker</title>
    <link rel="preload" href="./css/style.css" as="style" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
  <div id="loading-view" class="view">
    <div class="loading-text">Loading...</div>
  </div>
  <div id="audio-consent-view" class="view">
    <div class="consent-container">
      <div class="messages">
        <div class="consent-warning">Warning:</div>
        <div class="consent-text">This game uses audio</div>
      </div>
      <button class="consent-button">Not a problem</button>
    </div>
  </div>
  <div id="game-view" class="view">
    <div id="game-container"></div>
    <div id="score-container">
      <div id="score"></div>
      <div id="message"></div>
      <div id="breakers"></div>
    </div>
    <button class="reset-button">
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="23"/>
        <text x="25" y="32" text-anchor="middle" fill="#00ff00" style="font-family: 'VT323', monospace; font-size: 24px;">R</text>
      </svg>
    </button>
    <button class="music-button">
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="23"/>
        <text x="25" y="32" class="note-icon" text-anchor="middle">â™ª</text>
        <line class="disabled-line" x1="10" y1="10" x2="40" y2="40" style="display: none"/>
      </svg>
    </button>
  </div>
  <div class="modal">
    <div class="modal-text"></div>
  </div>
  <div class="reset-progress-overlay">
    <div class="reset-message">Hold to reset</div>
    <div class="reset-progress">[    ]</div>
  </div>
  <script type="module" src="./src/index.js"></script>
  </body>
</html>
